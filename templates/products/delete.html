{% extends 'base.html' %}

{% block title %}Delete product{% endblock %}

{% block content %}

<h1 class="mt-5 mb-3">Delete {{ product }}</h1>

<p>Are you sure you want to delete {{ product }}?</p>

<form action="" method="POST" class="d-inline-block mr-3">

    {% csrf_token %}

    <button type="submit" class="btn btn-danger">Delete</button>

</form>
<a href="{% url 'all_products' %}" class="btn btn-secondary">Cancel</a>


{% endblock %}
